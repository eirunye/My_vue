<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#box",
                data: {
                    msg: "hello"
                },
                filters: {//自定义过滤器
                    capitalize: function (value) {
                        if (!value) return "";
                        value = value.toString();
                        return value.charAt(0).toUpperCase() + value.slice(1)
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    {{msg | capitalize}}
</div>

</body>
</html>
